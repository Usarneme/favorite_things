<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  
  <title>Favorite Things</title>
</head>
<body>

  <section class="container-fluid">

    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things!</h1>
      </div>
    </div>

    <form class="container"> 
      <h2>Please input four of your favorite things:</h2>
      <div class="col">
        <label for="thing1">Thing 1</label>
        <input type="text" id="thing1" name="thing1" required/>
        <label for="thing2">Thing 2</label>
        <input type="text" id="thing2" name="thing2" />
      </div>
      <div class="col">
        <label for="thing3">Thing 3</label>
        <input type="text" id="thing3" name="thing3" />
        <label for="thing4">Thing 4</label>
        <input type="text" id="thing4" name="thing4" />
      </div>
      <button type="submit" class="btn btn-outline-info btn-block btn-lg">Submit Form!</button>
    </form>

  </section>

  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    
  <script src="js/scripts.js"></script>
</body>
</html>
